<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Register</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: "Poppins", sans-serif;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; color: #333; }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }
    .toggle {
      margin-top: 15px;
      font-size: 14px;
      color: #2575fc;
      cursor: pointer;
    }
    .toggle:hover { text-decoration: underline; }
    #message { margin-top: 12px; font-size: 14px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Register</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="submitBtn">Register</button>
    <div class="toggle" onclick="toggleForm()">Already have an account? Login</div>
    <p id="message"></p>
  </div>

  <script>
    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Register";
      document.getElementById("submitBtn").innerText = isLogin ? "Login" : "Register";
      document.querySelector(".toggle").innerText = isLogin 
        ? "Don't have an account? Register" 
        : "Already have an account? Login";
      document.getElementById("message").innerText = "";
    }

    document.getElementById("submitBtn").addEventListener("click", function() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();
      let message = document.getElementById("message");

      if (username === "" || password === "") {
        message.innerText = "‚ö† Please fill in all fields.";
        message.style.color = "red";
        return;
      }

      if (!isLogin) {
        // Register
        if (localStorage.getItem(username)) {
          message.innerText = "‚ùå Username already exists!";
          message.style.color = "red";
        } else {
          localStorage.setItem(username, password);
          message.innerText = "‚úÖ Registration successful! You can now login.";
          message.style.color = "green";
        }
      } else {
        // Login
        let storedPassword = localStorage.getItem(username);
        if (storedPassword && storedPassword === password) {
          message.innerText = "üéâ Login successful!";
          message.style.color = "green";
          setTimeout(() => {
            window.location.href = "home.html"; // redirect to new page
          }, 1000);
        } else {
          message.innerText = "‚ùå Invalid username or password.";
          message.style.color = "red";
        }
      }
    });
  </script>
</body>
</html>
